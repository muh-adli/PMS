<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Multipolygon with Labels at Center</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .transparent-icon {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

    <script>
        var map = L.map('map').setView([2.5, 1.5], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var geojsonData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Polygon 1"
                    },
                    "geometry": {
                        "type": "MultiPolygon",
                        "coordinates": [
                            [[[0, 0], [1, 0], [1, 1], [0, 1], [0, 0]]],
                            [[[0, 2], [1, 2], [1, 3], [0, 3], [0, 2]]],
                            [[[0, 4], [1, 4], [1, 5], [0, 5], [0, 4]]],
                            [[[2, 0], [3, 0], [3, 1], [2, 1], [2, 0]]],
                            [[[2, 2], [3, 2], [3, 3], [2, 3], [2, 2]]],
                            [[[2, 4], [3, 4], [3, 5], [2, 5], [2, 4]]]
                        ]
                    }
                }
            ]
        };

        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.name) {
                var multipolygon = feature.geometry.coordinates;

                multipolygon.forEach(function(polygon, index) {
                    var centroid = turf.centroid({
                        "type": "Feature",
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": polygon
                        }
                    });

                    var latlng = [centroid.geometry.coordinates[1], centroid.geometry.coordinates[0]];
                    var tooltip = L.tooltip({
                        permanent: true,
                        direction: 'center',
                        className: 'polygon-tooltip'
                    })
                    .setContent(feature.properties.name + ' - Part ' + (index + 1))
                    .setLatLng(latlng);

                    L.marker(latlng, { icon: L.divIcon({ className: 'transparent-icon' }) })
                     .bindTooltip(tooltip)
                     .addTo(map);
                });
            }
        }

        var geojsonLayer = L.geoJSON(geojsonData, {
            onEachFeature: onEachFeature
        }).addTo(map);

        map.fitBounds(geojsonLayer.getBounds());
    </script>
</body>
</html>
