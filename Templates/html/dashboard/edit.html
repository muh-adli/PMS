{% extends "base.html" %}
{% load static %}

{% block header %}
<style>

</style>
{% endblock %}


{% block content %}
<div class="row m-0">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row m-0">
            <div class="col-sm-4 py-1">
                <label for="firstName" class="form-label">Estate</label>
                {{ form.est_name }}
            </div>
            <div class="col-sm-4 py-1">
                <label for="lastName" class="form-label">Block</label>
                {{ form.block_name }}
            </div>
            <div class="col-sm-4 py-1">
                <label for="lastName" class="form-label">Area</label>
                {{ form.shape_area }}
            </div>
        </div>
        <div class="row m-0">
            <div class="col-12 col-sm-6 py-1">
                <label for="address2" class="form-label">Dumps</label>
                {{ form.dumps }}
            </div>
            <div class="col-12 col-sm-6 py-1">
                <label for="address2" class="form-label">Aplikasi</label>
                {{ form.aplikasi }}
            </div>
        </div>
        <div class="row m-1 p-1">
            <button type="submit" class="btn btn-success" >
                Edit
            </button>
        </div>
    </form>

    <div class="row">
        <div id="map"></div>
    </div>

</div>
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>

</script>
{% endblock %}
